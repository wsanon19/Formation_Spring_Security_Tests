<section class = "trois">
    <div *ngIf="listeCategories && listeCategories.length>0" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="center">
        <mat-card class="example-card" *ngFor="let acategorie of listeCategories" >
            <img mat-card-image src="{{acategorie.image}}" alt="" height="220px" width="300px">
            <mat-card-content>
                <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
                    <p id="item">
                        {{acategorie.description}}
                    </p>
                    <button mat-mini-fab>
                        <mat-icon routerLink="/{{acategorie.name|lowercase}}" >keyboard_arrow_right</mat-icon>
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</section>
