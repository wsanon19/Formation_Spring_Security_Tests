
<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Inscription</h1>
                    <p class="lead">
                        Profitez de tout nos produits en vous inscrivant !
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form 
                            name="form"
                            #f="ngForm"
                            (ngSubmit)="f.form.valid && onSubmit()">
                                
                                <div class="form-group">
                                    <label>Nom</label>
                                    <input class="form-control form-control-lg" type="text" name="Nom" placeholder="Saisissez votre nom">
                                </div>
                                <div class="form-group">
                                    <label>Prénom</label>
                                    <input class="form-control form-control-lg" type="text" name="Prénom" placeholder="Saisissez votre prénom">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input  class="form-control form-control-lg" type="email" name="email" placeholder="Saisissez votre email" id="email" [(ngModel)]="form.email" #email="ngModel" required>
                                    <div class="form-error" *ngIf="email.errors && f.submitted">
                                        Email is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    
                                    <label>Mot de passe</label>
                                    <input id="password" class="form-control form-control-lg" type="password" name="password" placeholder="Saisissez votre mot de passe" [(ngModel)]="form.password" #password="ngModel" required minlength="5">
                                    <div class="form_error" *ngIf="password.errors && f.submitted">
                                        <div *ngIf="password.errors['required']">Password is required</div>
                                        <div *ngIf="password.errors['minlength']">Password must be at least 5 charracters</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Vérifiez votre mot de passe</label>
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Vérifiez votre mot de passe">
                                </div>
                                <div class="text-center mt-3">  
                                    <button type="button" class="btn btn-danger" routerLink="">Inscription</button> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
